name: LumiTicketing CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload regular_front.zip to S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload ZIP to S3
        run: aws s3 cp regular_front.zip s3://lumiticketing-project-03230316/regular_front_build.zip

      - name: Trigger CodeDeploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment \
            --application-name LumiTicketing \
            --deployment-group-name LumiTicketing-Regular \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=lumiticketing-project-03230316,bundleType=zip,key=regular_front_build.zip \
            --region ap-northeast-2
