
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예매 완료 안내</title>
</head>
<body>
    <h2>🎉 예매가 완료되었습니다!</h2>
    <p><strong>${userName}</strong> 님, 아래와 같이 콘서트 예매가 완료되었습니다.</p>
    <ul>
        <li><strong>콘서트 이름:</strong> ${concertName}</li>
        <li><strong>장소:</strong> ${venue}</li>
        <li><strong>일시:</strong> ${concertDate}</li>
        <li><strong>예매 시간:</strong> ${reservationTime}</li>
    </ul>
    <p>감사합니다!</p>
</body>
</html>
